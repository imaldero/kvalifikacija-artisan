<header class="px-sides mb-8 bg-white bottom-shadow fade-in">
  <div
    class="w-full flex justify-evenly grid-cols-16 grid-rows-1 items-center justify-items-center p-1 gap-4 rounded-2xl"
  >
    <h1
      class="font-crima text-5xl text-black select-none cursor-pointer col-span-4 translate-y-1.5"
      routerLink="/"
    >
      ARTISAN
    </h1>
    <a
      href="#"
      class="font-bold col-span-2 duration-200 text-black hover-underline after:bg-black text-xl whitespace-nowrap"
      >All Products</a
    >
    <div class="flex items-center gap-1 col-span-6">
      <input
        type="text"
        class="border-black text-black border-2 rounded-md h-10 w-96 p-3 bg-[#f9fafb]"
        placeholder="Search"
      />
      <span
        class="material-symbols-outlined black-text-shadow duration-200 text-black text-3xl"
      >
        search
      </span>
    </div>
    <div class="font-bold col-span-3 text-black text-xl">
      @if (token) {
      <a (click)="onLogOut()">Logout</a>
      } @else {
      <span class="whitespace-nowrap font-semibold">
        <a
          class="font-bold duration-200 hover-underline after:bg-black"
          [routerLink]="[{ outlets: { modals: ['auth', 'login'] } }]"
          >LOGIN</a
        >
        OR
        <a
          class="font-bold duration-200 hover-underline after:bg-black"
          [routerLink]="[{ outlets: { modals: ['auth', 'register'] } }]"
          >REGISTER</a
        ></span
      >
      }
    </div>
    <span
      class="material-symbols-outlined black-text-shadow duration-200 text-black text-3xl"
      routerLink="/cart"
    >
      shopping_cart
    </span>
  </div>
</header>
