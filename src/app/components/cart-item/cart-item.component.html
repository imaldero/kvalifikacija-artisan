<div [id]="id" #bagItem class="flex flex-col w-full p-6">
  <div class="flex w-full justify-between items-start">
    <div class="flex h-full gap-4">
      <img
        class="max-w-23vmin max-h-23vmin rounded-lg"
        [src]="imageUrl"
        alt=""
      />
      <div>
        <h3 class="font-semibold">{{ artworkName }}</h3>
        <h3>{{ size }} px</h3>
        <h3>{{ artistName }}</h3>
      </div>
    </div>
    <div class="h-full p-2 text-right">
      <h3 class="font-semibold">${{ price }}</h3>
      <h4 class="underline cursor-pointer" (click)="onItemRemove(bagItem, id)">
        Remove
      </h4>
    </div>
  </div>
</div>
